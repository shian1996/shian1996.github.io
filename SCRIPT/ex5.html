<!DOCTYPE html>    
<html>
    <body>
        <!--5. html 的容器 div & span(用了雖然沒有差但之後美化排版方便用)-->
        <!--style="color: red;" 用容器的話 css指令只需下一次在div旁邊-->
        <div style="color: red;">
            <ol type="A">
                <a href="http://google.com"><li>google</li></a>
                <li>instgram</li>
                <li>facebook</li>
            </ol>
    
            <table width="100">
                <tr>  <!--行-->
                    <td>年</td>
                    <td>月</td>
                    <td>日</td>
                </tr>
                <tr>
                    <td>2022</td>
                    <td>11</td>
                    <td>30</td>
                </tr>
            </table>
        </div>

        <!--a(字多少 占多少行) p(不管字多少 就是占用一整行)標籤的差異-->
        <a href="#">link1</a>
        <a href="#">link2</a>
        <hr>
        <p>link1</p>
        <p>link2</p>
        <br>
        <!--span(字多少 占多少行) div(不管字多少 就是占用一整行)標籤的差異-->
        <span>span1</span>
        <span>span2</span>
        <hr>
        <div>div1</div>
        <div>div2</div>
    
        <img src="../PIC/ex5.png">
        <br>
        <br>
        <br>
        <a href="../index.html">home</a>
    </body>
</html>
