<body>

    <script>
        const list = document.getElementById('packingList');
        const newItemInput = document.getElementById('newItem');
        const addItemBtn = document.getElementById('addItemBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const clearCompletedBtn = document.getElementById('clearCompletedBtn');
        
        // é è¨­æ¸…å–® (é¦–æ¬¡è¼‰å…¥æ™‚ä½¿ç”¨)
        const defaultItems = [
            { text: 'è­·ç…§/èº«ä»½è­‰ä»¶', completed: false },
            { text: 'æ‰‹æ©ŸåŠå……é›»ç·š', completed: false },
            { text: 'è½‰æ›æ’é ­', completed: false },
            { text: 'æ›æ´—è¡£ç‰©', completed: false },
            { text: 'æ´—æ¼±ç”¨å“', completed: false },
            { text: 'è—¥å“èˆ‡æ€¥æ•‘åŒ…', completed: false },
            { text: 'éŒ¢åŒ…èˆ‡ä¿¡ç”¨å¡', completed: false }
        ];

        // 1. å¾ localStorage è¼‰å…¥æ¸…å–®
        function loadList() {
            // å˜—è©¦å¾æœ¬åœ°å„²å­˜ä¸­ç²å–è³‡æ–™
            const storedList = localStorage.getItem('packingList');
            
            // å¦‚æœæœ¬åœ°æœ‰å„²å­˜çš„è³‡æ–™ï¼Œå°±è§£æå®ƒï¼›å¦å‰‡ä½¿ç”¨é è¨­æ¸…å–®
            let items = storedList ? JSON.parse(storedList) : defaultItems;
            
            // æ¸²æŸ“æ¸…å–®åˆ°ç¶²é ä¸Š
            renderList(items);
        }

        // 2. å„²å­˜æ¸…å–®åˆ° localStorage
        function saveList() {
            // ç²å–ç•¶å‰ç¶²é ä¸Šçš„æ‰€æœ‰æ¸…å–®é …ç›®
            const currentItems = Array.from(list.children).map(li => {
                const checkbox = li.querySelector('input[type="checkbox"]');
                const text = li.querySelector('span').textContent;
                return {
                    text: text,
                    completed: checkbox.checked
                };
            });
            // å„²å­˜ç‚º JSON æ ¼å¼çš„å­—ä¸²
            localStorage.setItem('packingList', JSON.stringify(currentItems));
        }

        // 3. æ¸²æŸ“ï¼ˆç¹ªè£½ï¼‰æ¸…å–®åˆ°ç¶²é 
        function renderList(items) {
            list.innerHTML = ''; // æ¸…ç©ºç¾æœ‰çš„æ¸…å–®
            items.forEach(item => {
                const li = document.createElement('li');
                
                // å‰µå»ºå‹¾é¸æ¡†
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = item.completed;
                
                // å‰µå»ºæ–‡å­—
                const textSpan = document.createElement('span');
                textSpan.textContent = item.text;
                
                // æ ¹æ“šç‹€æ…‹è¨­å®šåˆªé™¤ç·šæ¨£å¼
                if (item.completed) {
                    li.classList.add('completed');
                }

                // çµ„åˆå…ƒç´ 
                li.appendChild(checkbox);
                li.appendChild(textSpan);
                list.appendChild(li);

                // **äº‹ä»¶ç›£è½ï¼šç•¶å‹¾é¸ç‹€æ…‹æ”¹è®Šæ™‚ï¼Œå„²å­˜æ¸…å–®**
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        li.classList.add('completed');
                    } else {
                        li.classList.remove('completed');
                    }
                    saveList();
                });
            });
        }

        // 4. æ–°å¢é …ç›®åŠŸèƒ½
        function addItem() {
            const text = newItemInput.value.trim();
            if (text === "") {
                alert("è«‹è¼¸å…¥æ¸…å–®é …ç›®ï¼");
                return;
            }

            // ç²å–ç•¶å‰æ¸…å–®ï¼Œæ–°å¢æ–°é …ç›®
            const currentItems = Array.from(list.children).map(li => ({
                text: li.querySelector('span').textContent,
                completed: li.querySelector('input[type="checkbox"]').checked
            }));
            currentItems.push({ text: text, completed: false });
            
            // é‡æ–°æ¸²æŸ“ä¸¦å„²å­˜
            renderList(currentItems);
            saveList();
            
            newItemInput.value = ''; // æ¸…ç©ºè¼¸å…¥æ¡†
            newItemInput.focus();
        }
        
        // 5. äº‹ä»¶ç›£è½å™¨
        addItemBtn.addEventListener('click', addItem);
        newItemInput.addEventListener('keypress', (e) => {

        // æ¸…é™¤æ‰€æœ‰é …ç›® (é‡ç½®ç‚ºé è¨­æ¸…å–®)
        clearAllBtn.addEventListener('click', () => {

        // æ¸…é™¤å·²å®Œæˆé …ç›®
        clearCompletedBtn.addEventListener('click', () => {

                // éæ¿¾æ‰å·²å®Œæˆçš„é …ç›®
                const uncompletedItems = Array.from(list.children)

        // é é¢è¼‰å…¥æ™‚åŸ·è¡Œï¼šè¼‰å…¥å„²å­˜çš„æ¸…å–®
        loadList();
