    <script>

        const defaultItems = [

            { text: 'é‘°åŒ™', note: 'ä¸å»ºè­°æ‰˜é‹ï¼Œä»¥å…è¡Œæå»¶èª¤', completed: false },
            { text: 'é›»å­è¡Œæç§¤', note: 'å¯éš¨èº«æˆ–æ”¾æ‰˜é‹', completed: false },

            { text: 'æ›æ´—è¡£ç‰©ï¼ˆä¸Šè¡£ã€è¤²å­ã€ç¡è¡£ï¼‰', note: 'å¯æ ¹æ“šè¡Œç¨‹å¤©æ•¸æ‰“åŒ…', completed: false },
            { text: 'å…§è¤²ã€è¥ªå­', note: 'å¤šå¸¶å¹¾å¥—', completed: false },

            { text: 'ä¿é¤Šå“ã€åŒ–å¦å“ï¼ˆéåŸºæœ¬ç”¨å“ï¼‰', note: 'æ¶²é«” >100ml ä¸€å¾‹æ‰˜é‹', completed: false },
            { text: 'é«’è¡£è¢‹ã€å¡‘è† è¢‹', note: 'å¯æ‘ºç–Šæ‰“åŒ…é€²æ‰˜é‹è¡Œæ', completed: false },

        ];
        
        // ----------------------------------------------------

        // 1. å¾ localStorage è¼‰å…¥æ¸…å–®
        function loadList() {
            const storedItems = localStorage.getItem('packingList');
            let itemsToRender = [];

            if (storedItems) {
                // å¦‚æœæœ¬åœ°æœ‰å„²å­˜ï¼Œå‰‡å°‡é è¨­çš„åˆ†é¡æ¨™é¡Œå’Œå„²å­˜çš„é …ç›®åˆä½µ
                const listItems = JSON.parse(storedItems);
                let itemIndex = 0;
                
                defaultItems.forEach(defaultItem => {
                    if (defaultItem.type === 'category') {
                        itemsToRender.push(defaultItem); // åŠ å…¥åˆ†é¡æ¨™é¡Œ
                    } else if (itemIndex < listItems.length && listItems[itemIndex].text === defaultItem.text) {
                        // å¦‚æœé …ç›®åç¨±ç›¸åŒï¼Œä½¿ç”¨å„²å­˜çš„ç‹€æ…‹ (ä¿æŒåŸæœ¬çš„é †åº)
                        itemsToRender.push(listItems[itemIndex]);

                        // å¦‚æœæ˜¯æ–°æ–°å¢çš„é …ç›®ï¼Œå‰‡åŠ å…¥ (é€™è£¡è™•ç†ä¸åš´è¬¹ï¼Œä¸»è¦ä¾é  saveList çš„é‚è¼¯)
                        // ç‚ºäº†ç°¡åŒ–ï¼Œå¦‚æœæ‰¾ä¸åˆ°å°æ‡‰é …ç›®ï¼Œå°±å…ˆè·³éï¼Œæ¸²æŸ“æ™‚æœƒåŠ å…¥æ‰€æœ‰å„²å­˜çš„é …ç›®ã€‚
                    }

                // æœ€å¾ŒåŠ å…¥æ‰€æœ‰å„²å­˜çš„é …ç›®ï¼ˆåŒ…å«ä½¿ç”¨è€…æ–°å¢çš„é …ç›®ï¼‰
                itemsToRender = itemsToRender.filter(item => item.type === 'category').concat(listItems);
                
            } else {
                // é¦–æ¬¡è¼‰å…¥ï¼Œä½¿ç”¨é è¨­æ¸…å–®
                itemsToRender = defaultItems;
            }

            // ç¢ºä¿æ‰€æœ‰å„²å­˜çš„è‡ªè¨‚é …ç›®ä¹Ÿè¢«åŒ…å«
            const customItems = itemsToRender.filter(item => item.type !== 'category');
            
            // ç‚ºäº†ç°¡åŒ–é‚è¼¯å’Œç¢ºä¿è‡ªè¨‚é …ç›®è¢«åŠ å…¥ï¼Œæˆ‘å€‘ç”¨ä¸€å€‹æ›´ç°¡å–®çš„çµæ§‹ï¼š
            let finalItems = [];
            const savedItemsMap = new Map(customItems.map(item => [item.text, item]));

            defaultItems.forEach(defaultItem => {
                if (defaultItem.type === 'category') {
                    finalItems.push(defaultItem);

                    finalItems.push(savedItemsMap.get(defaultItem.text));
                    savedItemsMap.delete(defaultItem.text); // ç§»é™¤å·²è™•ç†çš„é è¨­é …ç›®
                }

            // å°‡æ‰€æœ‰æœªè™•ç†çš„ (ä½¿ç”¨è€…æ–°å¢çš„) é …ç›®æ”¾åœ¨æ¸…å–®æœ«å°¾
            finalItems = finalItems.concat(Array.from(savedItemsMap.values()));


            renderList(finalItems);
        }

        // 2. å„²å­˜æ¸…å–®åˆ° localStorage
        function saveList() {
            // åªå„²å­˜éåˆ†é¡çš„å¯¦éš›æ¸…å–®é …ç›® (ç”¨æ–¼æŒä¹…åŒ–)
            const currentItems = Array.from(list.children)

                .map(li => {

                    const text = li.querySelector('.item-text').textContent;
                    const note = li.querySelector('.note') ? li.querySelector('.note').textContent : '';
                    return {
                        text: text,
                        note: note,
                        completed: checkbox.checked
                    };
                });
            localStorage.setItem('packingList', JSON.stringify(currentItems));
        }

        // 3. æ¸²æŸ“ï¼ˆç¹ªè£½ï¼‰æ¸…å–®åˆ°ç¶²é 
        function renderList(items) {
            list.innerHTML = ''; // æ¸…ç©ºç¾æœ‰çš„æ¸…å–®
            
            items.forEach(item => {
                // è™•ç†åˆ†é¡æ¨™é¡Œ
                if (item.type === 'category') {

                    h3.classList.add('category-title');
                    list.appendChild(h3);
                    return; // è·³éä¸€èˆ¬æ¸…å–®é …ç›®çš„è™•ç†
                }
                
                // è™•ç†ä¸€èˆ¬æ¸…å–®é …ç›®
                const li = document.createElement('li');
                
                // å‰µå»ºå‹¾é¸æ¡†
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = item.completed;
                
                // å‰µå»ºæ–‡å­—
                const textSpan = document.createElement('span');
                textSpan.textContent = item.text;
                textSpan.classList.add('item-text');
                
                // å‰µå»ºå‚™è¨»
                const noteSpan = document.createElement('span');
                noteSpan.textContent = item.note || ''; // å¦‚æœæ²’æœ‰å‚™è¨»å‰‡ç‚ºç©º
                noteSpan.classList.add('note');
                
                // æ ¹æ“šç‹€æ…‹è¨­å®šåˆªé™¤ç·šæ¨£å¼
                if (item.completed) {
                    li.classList.add('completed');
                }

                // çµ„åˆå…ƒç´ 
                li.appendChild(checkbox);
                li.appendChild(textSpan);
                li.appendChild(noteSpan);
                list.appendChild(li);

                // **äº‹ä»¶ç›£è½ï¼šç•¶å‹¾é¸ç‹€æ…‹æ”¹è®Šæ™‚ï¼Œå„²å­˜æ¸…å–®**
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        li.classList.add('completed');
                    } else {
                        li.classList.remove('completed');
                    }
                    saveList();
                });
            });
        }

        // 4. æ–°å¢é …ç›®åŠŸèƒ½
        function addItem() {
            const text = newItemInput.value.trim();
            if (text === "") {

            // å–å¾—ç•¶å‰å„²å­˜çš„é …ç›® (æ’é™¤åˆ†é¡æ¨™é¡Œ)
            const storedItems = JSON.parse(localStorage.getItem('packingList')) || defaultItems.filter(item => item.type !== 'category');
            
            // æ–°å¢æ–°é …ç›®ï¼Œé è¨­ç‚ºæœªå®Œæˆä¸”ç„¡å‚™è¨»
            storedItems.push({

            localStorage.setItem('packingList', JSON.stringify(storedItems));

            newItemInput.value = ''; // æ¸…ç©ºè¼¸å…¥æ¡†
            newItemInput.focus();
        }

        addItemBtn.addEventListener('click', addItem);

        // æ¸…é™¤æ‰€æœ‰é …ç›® (é‡ç½®ç‚ºé è¨­æ¸…å–®)
        clearAllBtn.addEventListener('click', () => {

                localStorage.removeItem('packingList'); // åˆªé™¤æœ¬åœ°å„²å­˜
                loadList(); // é‡æ–°è¼‰å…¥é è¨­æ¸…å–®
            }
        });
        
        // æ¸…é™¤å·²å®Œæˆé …ç›®
        clearCompletedBtn.addEventListener('click', () => {
            if (confirm("ç¢ºå®šè¦å¾æ¸…å–®ä¸­ç§»é™¤æ‰€æœ‰å·²å‹¾é¸çš„é …ç›®å—ï¼Ÿï¼ˆæœªå®Œæˆçš„é …ç›®æœƒä¿ç•™ï¼‰")) {
                // éæ¿¾æ‰å·²å®Œæˆå’Œåˆ†é¡æ¨™é¡Œçš„é …ç›®
                const uncompletedItems = Array.from(list.children)

                localStorage.setItem('packingList', JSON.stringify(uncompletedItems));
                loadList();
            }
        });

        // é é¢è¼‰å…¥æ™‚åŸ·è¡Œï¼šè¼‰å…¥å„²å­˜çš„æ¸…å–®
        loadList();
